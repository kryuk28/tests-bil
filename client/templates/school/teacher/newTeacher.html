<template name="newTeacher">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {{#if Template.subscriptionsReady}}
              <h4>Жаңа мұғалім</h4>
              <div class="form-group">
                <label for="name">Аты</label>
                <input type="text" class="form-control" placeholder="Аты" name="name">
              </div>
              <div class="form-group">
                <label for="surname">Жөні</label>
                <input type="text" class="form-control" placeholder="Жөні" name="surname">
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Пәні</label>
                <select class="form-control" name="subjectId">
                  {{#each subjects}}
                      <option value="{{subjectId}}">{{name_kz}}</option>
                  {{/each}}
                </select>
              </div>

              <button class="btn btn-primary" id="save">Сақтау</button>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
