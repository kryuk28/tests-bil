<template name="schoolTeachers">
    <div class="row">
        <div class="col-md-12">
            <h4>Мұғалім тізімі</h4>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="schoolId">Іздеу:</label>
                            <input type="text" class="form-control" id="search" placeholder="Аты" name="name_search">
                            <input type="text" class="form-control" id="search" placeholder="Жөні" name="surname_search">
                        </div>
                    </div>
                </div>
            </div>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr class="bts-header">
                        <th>#</th>
                        <th>Мұғалім ID</th>
                        <th>Аты-жөні</th>
                        <th>Пәні</th>
                        <th>Лауазімі</th>
                        <th style="text-align: center">Академ дәреже</th>
                        <th style="text-align: center">Пед стаж</th>
                        <th style="text-align: center">Категория</th>
                        <th style="text-align: center">IELTS</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each teachers}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{teacherId}}</td>
                        <td>{{surname}} {{name}}</td>
                        <td>{{subjectName subjectId}}</td>
                        <th>{{position}}</th>
                        <td style="text-align: center">{{academicDegree }}</td>
                        <td style="text-align: center">{{workExperience}}</td>
                        <td style="text-align: center">{{category}}</td>
                        <td style="text-align: center">{{ielts }}</td>
                        <!--<td><a href="/school/teacher/edit/{{_id}}">Өзгерту</a></td> -->
                        <button class="btn btn-primary" onclick="window.location.href='/school/teacher/edit/{{_id}}'" style="margin-left: 20%">
                            Өзгерту</button>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
