<template name="kboAdminRating">
    <div class="row">
        <div class="col-md-12">
            <h4>КБО-{{kboNo}} Рейтинг</h4>
            <div class="row">
                    {{> academicYear}}
                    <label for="">Сынып</label>
                    <select class="grade">
                        <option value="all">Жалпы</option>
                        <option value="7">7 cынып</option>
                        <option value="8">8 cынып</option>
                        <option value="9">9 cынып</option>
                        <option value="10">10 cынып</option>
                        <option value="11">11 cынып</option>
                    </select>
            </div>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr class="bts-header">
                        <th>#</th>
                        <th>Мектеп ID</th>
                        <th>Мектеп аты</th>
                        <th>Алгебра</th>
                        <th>Физика</th>
                        <th>Химия</th>
                        <th>Биология</th>
                        <th>Ағылшын тілі</th>
                        <th>География</th>
                        <th>Қазақ тілі</th>
                        <th>Түрік тілі</th>
                        <th>Орыс тілі</th>
                        <th>Тарих</th>
                        <th>Жалпы</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{schoolId}}</td>
                        <td>{{schoolName schoolId}}</td>
                        <td>{{points "01"}}</td>
                        <td>{{points "02"}}</td>
                        <td>{{points "03"}}</td>
                        <td>{{points "04"}}</td>
                        <td>{{points "05"}}</td>
                        <td>{{points "06"}}</td>
                        <td>{{points "09"}}</td>
                        <td>{{points "10"}}</td>
                        <td>{{points "11"}}</td>
                        <td>{{points "12"}}</td>
                        <td>{{total}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>

</template>
