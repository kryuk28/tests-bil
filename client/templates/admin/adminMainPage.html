<template name="adminMainPage">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fixed Top Navbar Example for Bootstrap</title>
  </head>

  <body>

    <!-- Fixed navbar -->
    {{> adminMenu}}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h5>Жаңа мектеп қосу</h5>
                <div class="form-inline">
        <div class="form-group">
          <label for="schoolId">ID:</label>
          <input type="text" class="form-control" id="schoolId" placeholder="3 таңбалы ID" name="schoolId">
        </div>
        <div class="form-group">
          <label for="pwd">Мектеп аты:</label>
          <input type="text" class="form-control" id="shortName" placeholder="Мектеп атауы" name="shortName">
        </div>
        <button class="btn btn-default">Қосу</button>
    </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-8">
            <h4>Мектеп тізімі</h4>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Мектеп аты</th>
                        <th>Құпиясөзді жаңарту</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each schools}}
                    <tr>
                        <td>{{schoolId}}</td>
                        <td>{{shortName}}</td>
                        <td id="resetpassword"><button class="btn btn-warning">Жаңарту</button></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
        <div class="col-md-4">
            <h4>Пәндер</h4>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Пән</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each subjects}}
                    <tr>
                        <td>{{subjectId}}</td>
                        <td>{{name_kz}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
                <p>Loading...</p>
            {{/if}}
        </div>
    </div>
    </div> <!-- /container -->
  </body>
</template>
